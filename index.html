<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/8efc22d7af.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <div class="app">
        <h3 class="main-title">Workout Tracker</h3>
        <div id="addNew">

            <span>Add Workout</span>
            <i class="fa-solid fa-plus"></i>
        </div>
        <div id="workouts">
        </div>
    </div>
    <div class="modal">
        <form action="" class="form">
            <label for="title">Title:</label>
            <input type="text" id="title">
            <p class="msg">Title cannot be blank.</p>
            <label for="date">Date:</label>
            <input type="date" name="" id="date">
            <br>
            <label for="calories">Calories:</label>
            <input type="number" step ="any" id="calories">
            <br>
            <label for="distance">Distance:</label>
            <input type="number" step ="any" id="distance">
            <br>
            <label for="description">Description:</label>
            <textarea name="" id="description" cols="30" rows="6"></textarea>
            <div class="modal-btn-container">
                <button class="add-btn">Add</button>
                <button type="button" class="close-btn">Close</button>
            </div>
        </form>

    </div>
</body>

</html>
